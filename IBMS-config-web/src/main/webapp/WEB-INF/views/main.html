<script>
   //加载菜单
   ajaxPost(basePath+"/function/all",null,function(data){
	  var $li,$menu_f_ul;
	  $.each(data,function(index,item){
		  if(item.levelCode.length==6){	
			  $li=$('<li class="treeview"></li>');
			  var $menu_f=$('<a href="#">\n'+
					           '<i class="'+item.icon+'"></i> <span>'+item.name+'</span>\n'+
                                ' <span class="pull-right-container">\n'+
					           '<i class="fa fa-angle-left pull-right"></i>\n'+
				            '</span></a>');
			  $li.append($menu_f);
			  $menu_f_ul=$('<ul class="treeview-menu"></ul>');
			  $li.append($menu_f_ul);
			  $("ul.sidebar-menu").append($li); 
		  } 
		  else if(item.levelCode.length==12){
			  $menu_s=$('<li><a href="#" data-url="${basePath}'+item.url+'"><i class="'+item.icon+'"></i>'+item.name+'</a></li>');
			  $menu_f_ul.append($menu_s); 
		  }
	  });
   });  
   
   $(function(){ 
	   //首页默认加载
        loadPage("${basePath}/homePage");
        //loadPage("${basePath}/generator/setting");
	   //loadPage("${basePath}/markdown/preview?id=402880e958ecdff60158ed0c62ba0001")
	   $("a[data-url]").click(function(evt){
		   loadPage($(this).data("url"));
		   $("ul.treeview-menu li").removeClass("active");
		   $(this).parent().addClass("active");
	   });  
   });
